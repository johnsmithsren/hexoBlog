<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇游戏</title>
    <style>
        #gameCanvas {
            border: 2px solid #333;
            background: #f0f0f0;
        }
        .game-container {
            text-align: center;
            margin: 20px auto;
        }
        .controls {
            margin: 10px 0;
        }
        .score {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">分数: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停/继续</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        
        function startGame() {
            // 初始化蛇
            snake = [
                {x: 5 * gridSize, y: 5 * gridSize},
                {x: 4 * gridSize, y: 5 * gridSize},
                {x: 3 * gridSize, y: 5 * gridSize}
            ];
            
            // 初始化食物
            generateFood();
            
            // 重置分数
            score = 0;
            document.getElementById('score').textContent = score;
            
            // 重置方向
            dx = gridSize;
            dy = 0;
            
            // 清除之前的游戏循环
            if (gameLoop) clearInterval(gameLoop);
            
            // 开始新的游戏循环
            gameLoop = setInterval(gameStep, 100);
            isPaused = false;
        }
        
        function pauseGame() {
            if (gameLoop) {
                if (isPaused) {
                    gameLoop = setInterval(gameStep, 100);
                    isPaused = false;
                } else {
                    clearInterval(gameLoop);
                    gameLoop = null;
                    isPaused = true;
                }
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
        }
        
        function gameStep() {
            // 移动蛇
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // 在蛇头位置添加新节点
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            // 绘制游戏画面
            draw();
        }
        
        function draw() {
            // 清空画布
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#388E3C'; // 蛇头颜色
                } else {
                    ctx.fillStyle = '#4CAF50'; // 蛇身颜色
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });
            
            // 绘制食物
            ctx.fillStyle = '#F44336';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;
            alert('游戏结束！得分：' + score);
        }
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameLoop || isPaused) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
